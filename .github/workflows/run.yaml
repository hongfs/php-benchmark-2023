name: Run

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  thinkphp80-cli:
    runs-on: ubuntu-latest
    services:
      tp:
        image: ghcr.io/hongfs/php-benchmark-2023:thinkphp80-cli
        ports:
          - 9000:9000
    strategy:
      matrix:
        i: [1,2,3]
    steps:
      - name: Run
        run: |
          sleep 10s
          podman run --rm -it --net host ghcr.io/hongfs/env:wrk -t4 -c10 -d1m --latency http://127.0.0.1:9000
  thinkphp80-fpm:
    runs-on: ubuntu-latest
    services:
      tp:
        image: ghcr.io/hongfs/php-benchmark-2023:thinkphp80-fpm
        ports:
          - 9000:9000
    strategy:
      matrix:
        i: [1,2,3]
    steps:
      - name: Run
        run: |
          podman run -d --net host --name nginx -p 8000:80 -e WEB_DOMAIN=local.hongfs.cn -e WEB_ROOT=/web -e WEB_FASTCGI=127.0.0.1:9000 ghcr.io/hongfs/php-benchmark-2023:thinkphp80-nginx
          sleep 20s

          podman logs -f nginx
          
          curl -vv http://127.0.0.1:8000

